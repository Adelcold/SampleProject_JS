<html>


<head>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="op2.json"></script>

</head>

<body>

    <div>
        <h1>Sample Project on JS and Json</h1>
    </div>
    <div class="clear-fix"></div>
    <hr/>

    <div class="container">
        <h3>Fill the form and select your operation</h3>

        <div class="form-group">
            <div class="input-group">
                <label>First Number</label>
                <input class="form-control" type="number" id="fNo" step="0.01" placeholder="first Number" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label>Second Number</label>
                <input class="form-control" type="number" id="sNo" step="0.01" placeholder="second Number" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label>Operation</label>
                <select id="firstDropDown" class="form-control"></select>
            </div>
        </div>
        <!--<div class="form-group">
            <div class="input-group">
                <label>test Op</label>
                <select id="secondDropDown" class="form-control"></select>
            </div>
        </div>-->
        <div class="form-group">
            <div class="input-group">
                <button type="button" class="btn btn-primary" onclick="calculateFunction()">Calculate</button>
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">Answer of the calculation</div>
            <div id="answer" class="panel-body"></div>
        </div>
    </div>
    <div>
        <p id="answer"></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
