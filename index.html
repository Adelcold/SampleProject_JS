<html>


<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="index.js"></script>
</head>

<body onload="addOptions();">

    <div>
        <h1>Sample Project on JS and Json</h1>
    </div>
    <div class="clear-fix"></div>
    <hr/>

    <div class="container">
        <h3>Fill the form and select your operation</h3>
        <form onsubmit="calculateFunction()">
            <div class="form-group">
                <div class="input-group">
                    <label>First Number</label>
                    <input class="form-control" type="number" step="0.01" placeholder="first Number" name="firstNumber" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label>Second Number</label>
                    <input class="form-control" type="number" step="0.01" placeholder="second Number" name="secondNumber" />
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <label>Operation</label>
                    <select class="form-control" name="" id="dd">
                     
              </select>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <button type="submit" class="btn btn-primary" onclick="calculateFunction();">Calculate</button>
                </div>
            </div>
        </form>
    </div>
